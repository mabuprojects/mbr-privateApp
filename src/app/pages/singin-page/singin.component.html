<body>
<div class="container">
  <div class="row ">

    <div class="col s12 m12 l6 offset-l3 top-margin right">

      <div class="card">
        <div class="card-content z-depth-5">
          <div class="row">
            <div class="center">
              <img class="responsive-img" src="assets/resources/mabu.svg">
              <h4>Mabu Restaurant</h4>
            </div>
            <mbr-error-card [errorMessage]="errorMessage" [(error)]="error"></mbr-error-card>
            <form [formGroup]="myForm" (ngSubmit)="onSignIn()">
              <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" type="email" id="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input formControlName="password" type="password" id="password" class="form-control">
              </div>

              <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary right">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
