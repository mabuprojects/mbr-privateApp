
<div class="card hoverable">

  <div class="col s12">
    <a class="waves-effect waves-light btn" [routerLink]="'./edit'">Editar</a>
  </div>

  <div class="card-image">
    <img class="circle" src="../../../../assets/resources/product-images/{{selectedProduct.id}}.png">
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">{{selectedProduct.name}}</span>

    <br>
    {{selectedProduct.description}}
    <br>
    {{selectedProduct.category.name}}
    <br>
    {{selectedProduct.taxe.name}}
    {{selectedProduct.taxe.value}}
    <br>
    {{selectedProduct.options}}
    <br>
    {{selectedProduct.productDetails}}
  </div>
</div>
