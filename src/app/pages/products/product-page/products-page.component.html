<!--------------------------------------------   HEADER  --------------------------------------------------->
<app-nav-bar [title]="'Productos'">

</app-nav-bar>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large red">
    <i class="large material-icons">list</i>
  </a>
  <ul>
    <li><a class="btn-floating green" [routerLink]="'/product/new'"><i class="material-icons">add</i></a></li>
    <li><a class="btn-floating blue darken-1" (click)="refresh()" ><i class="material-icons">replay</i></a></li>
  </ul>
</div>

<!--------------------------------------------   DELETE ERROR  --------------------------------------------------->

<mbr-error-card [(error)]=error [errorMessage]=errorMessage></mbr-error-card>

<!--------------------------------------------   PRODUCTS LIST  --------------------------------------------------->

<div class="col s12 l12 m12">
  <div class="collection">
    <a *ngFor="let product of products | async" class="collection-item avatar"
       routerLinkActive="active">
      <img src="../../../../assets/resources/product-images/{{product.id}}.png" alt="" class="circle">
      <span class="title">{{product.name}}</span>
      <p>{{product.category.name}}</p>
    </a>
  </div>
</div>

<!--------------------------------------------   TOASTS  --------------------------------------------------->

<a (click)="triggerToast()" materialize [materializeParams]="['Producto eliminado',4000]"
   [materializeActions]="toastDeleteActions"></a>


<a (click)="triggerToast()" materialize [materializeParams]="['Productos actualizados',4000]"
   [materializeActions]="toastUpdateActions"></a>
