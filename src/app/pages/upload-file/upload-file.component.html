<img [src]="urlVariable" />
<form materialize>
  <div class="file-field input-field">
    <div class="btn">
      <span>File</span>
      <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".jpg">
    </div>
    <div class="file-path-wrapper">
      <input class="file-path validate" type="text">
    </div>
  </div>

</form>
